<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./style/index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">

    <img src="./images/illustration-hero.svg" class="card-img-top" alt="...">

    <div class="card-body">

      <h5 class="card-title">Order Summary</h5>

      <p class="card-text">  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

    </div>

    <div class="planCard">

      <picture class="img">

        <img src="./images/icon-music.svg" alt="">

      </picture>

      <div class="moverjunto">

        <p class="negro">Annual Plan</p>
        
        <p class="precio">$59.99/year</p>
        
      </div>

      <div class="change">

        <a href="#">Change</a>
        
      </div>
      
    </div>
      
    
    <section class="procesoPago">
      
      <p class="blanco">Proceed to Payment</p>
      
      <p class="gris">Cancel Order</p>
      
    </section>
    
  </div>

  <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

    Coded by <a href="#">Franco Seccaspina</a>
  </div>
</body>
</html>
